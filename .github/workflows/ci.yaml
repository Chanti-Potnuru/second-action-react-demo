name: second-action-react-demo CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v5
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test




